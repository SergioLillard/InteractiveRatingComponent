<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div id="content">
      <div id="box" class="box">
        <div id="box-text">
          <div id="star">
            <img src="./images/icon-star.svg" alt="" />
          </div>
          <h3>How did we do?</h3>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div id="box-rating">
          <div id="numbers">
            <div class="number" id="no1">1</div>
            <div class="number" id="no2">2</div>
            <div class="number" id="no3">3</div>
            <div class="number" id="no4">4</div>
            <div class="number" id="no5">5</div>
          </div>

          <button id="submit">SUBMIT</button>
        </div>

        <!-- <div id="thank-you">
          <img src="./images/illustration-thank-you.svg" alt="" />
          <div id="rating-display">You selected out of 5</div>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div> -->
      </div>
    </div>

    <div id="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/SergioLillard" target="_blank"
          >Sergio Lillard</a
        >.
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
